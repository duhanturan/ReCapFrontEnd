<ul class="list-group">
    <li class="list-group-item text-center text-white bg-dark" 
    (click) = "reset()" 
    routerLink="/cars"
    [class]="getAllBrandClass()">Tüm Ürünler</li>

    <li (click)="setCurrentBrand(brand)"
        routerLink="/cars/brand/{{brand.brandId}}"
        *ngFor="let brand of brands" 
        [class]="getCurrentBrandClass(brand)">
        {{brand.brandName}}</li>
  </ul>
