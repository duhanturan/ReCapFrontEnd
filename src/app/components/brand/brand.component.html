<ul class="list-group">
    <li (click)="clearCurrentBrand(currentBrand)"
    routerLink="/cars"
    [class]="getAllBrandClass()">Tüm Ürünler</li>

    <li (click)="setCurrentBrand(brand)"
        routerLink="/cars/brand/{{brand.brandId}}"
        *ngFor="let brand of brands" 
        [class]="getCurrentBrandClass(brand)">
        {{brand.brandName}}</li>
  </ul>
